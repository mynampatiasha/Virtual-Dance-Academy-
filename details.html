<!-- registrants.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Registrants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>

  <h2>Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="registrantTableBody"></tbody>
  </table>

  <script>
    let registrants = JSON.parse(localStorage.getItem("registrations")) || [];

    function renderTable() {
      const tableBody = document.getElementById("registrantTableBody");
      tableBody.innerHTML = "";

      registrants.forEach((reg, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${reg.name}</td>
        <td>${reg.age}</td>
        <td>${reg.phone}</td>
        <td>${reg.email}</td>
        <td>
          <button class="edit-btn" onclick="editRegistrant(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteRegistrant(${index})">Delete</button>
        </td>
      `;
        tableBody.appendChild(row);
      });
    }

    function deleteRegistrant(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        registrants.splice(index, 1);
        localStorage.setItem("registrations", JSON.stringify(registrants));
        renderTable();
      }
    }

    function editRegistrant(index) {
      const reg = registrants[index];
      const name = prompt("Edit Name:", reg.name);
      const age = prompt("Edit Age:", reg.age);
      const phone = prompt("Edit Phone:", reg.phone);
      const email = prompt("Edit Email:", reg.email);

      if (name && age && phone && email) {
        registrants[index] = { name, age, phone, email };
        localStorage.setItem("registrations", JSON.stringify(registrants));
        renderTable();
      }
    }

    renderTable();
  </script>

</body>

</html>
