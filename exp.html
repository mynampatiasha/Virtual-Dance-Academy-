<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dance Academy</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #224262;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .carousel-item img {
      height: 600px;
      object-fit: cover;
    }

    h2.section-title {
      text-align: center;
      font-weight: bold;
      font-style: italic;
      margin-top: 30px;
      color: #e91e63;
    }
  </style>
</head>

<body>

  <h2 class="section-title">Virtual Dance Academy Gallery</h2>

  <div class="carousel-container">
    <div id="danceCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://assets.thehansindia.com/h-upload/2024/02/29/1426536-bharathanatyam.webp"
            class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/KC_Ballet_BDPX8527-2_%2825041389621%29.jpg"
            class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="https://caleidoscope.in/wp-content/uploads/2023/05/Costume-And-Instruments-used-in-Kathak-Dance.jpg"
            class="d-block w-100" alt="Slide 3" />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/55572628e4b009369bba27b8/a3ee2035-152e-4d7a-b3bc-b3063c3a1afb/DSC_3908.jpg"
            class="d-block w-100" alt="Slide 4" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#danceCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#danceCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
